{% extends "base.html" %} {% block title %}About Us{% endblock %} {% block
content %}
<h1>About Us</h1>

<!-- Search Form -->
<form method="GET">
  <input
    type="text"
    name="name"
    value="{{ search_name }}"
    placeholder="Search by Name"
  />
  <input
    type="text"
    name="year"
    value="{{ search_year }}"
    placeholder="Search by Year"
  />
  <button type="submit">Search</button>
</form>

<br />

<table class="table table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Year</th>
    </tr>
  </thead>
  <tbody>
    {% for class_room in class_rooms %}
    <tr>
      <td>{{ class_room.id }}</td>
      <td>{{ class_room.name }}</td>
      <td>{{ class_room.year }}</td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="3" class="text-center">No class rooms found.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
